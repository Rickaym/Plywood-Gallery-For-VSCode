<div class="hub-gallery-item">

    <img
      class="thumbnail"
      alt="thumbnail"
      src="{{ galleryPreviewImagePath }}"
    />
  </div>
  <div class="hub-gallery-content">
    <div class="hub-gallery-title">{{ galleryTitle }}</div>
    <div class="hub-gallery-desc">{{ galleryDesc }}</div>
    <div class="footer">
        <div class="hub-gallery-contributors">Ricky</div>
        <div class="hub-gallery-action-bar">a</div>
    </div>
  </div>
</div>
